        <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">echo</span> <span class="variable">$ROS_PACKAGE_PATH</span>  </span><br><span class="line"><span class="comment"># 打印ros环境变量，确保/opt/ros/kinetic/share和自己的工作空间在里面</span></span><br><span class="line"><span class="comment"># 同时注意ROS中存在工作空间覆盖的机制，即后设置的路径会放在ROS_PACKAGE_PATH前面</span></span><br><span class="line"><span class="comment"># 实际工作时，系统在ROS_PACKAGE_PATH中从前向后查找对应的包，找到即停止</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 编译相关</span></span><br><span class="line">catkin_init_workspace       <span class="comment"># 在一个空的文件夹下面初始化一个工作空间</span></span><br><span class="line">catkin_make                 <span class="comment"># 编译对应的工作空间</span></span><br><span class="line">catkin build -j4            <span class="comment"># 编译对应的工作空间，-j4指定用4个核，相比catkin_make，输出信息更丰富</span></span><br><span class="line">catkin_create_pkg pkg_name dep1 dep2 dep3   <span class="comment"># 创建包，并指定依赖</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 话题相关</span></span><br><span class="line">rosmsg show msg_type        <span class="comment"># 查看消息类型</span></span><br><span class="line">rostopic list               <span class="comment"># 查看话题名称</span></span><br><span class="line">rostopic <span class="built_in">type</span> topic_name    <span class="comment"># 查看话题数据类型</span></span><br><span class="line">rostopic hz topic_name      <span class="comment"># 查看话题数据频率</span></span><br><span class="line">rostopic <span class="built_in">echo</span> topic_name    <span class="comment"># 打印数据信息</span></span><br><span class="line">rostopic pub -r 10 topic_name data_type data    <span class="comment"># 发布数据</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 服务相关</span></span><br><span class="line">rossrv show srv_type        <span class="comment"># 查看服务类型</span></span><br><span class="line">rosservice list             <span class="comment"># 查看服务名称</span></span><br><span class="line">rosservice <span class="built_in">type</span> srv_name    <span class="comment"># 查看服务数据类型    </span></span><br><span class="line">rosservice call srv_name srv-args  <span class="comment"># 命令行请求服务</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># rqt相关</span></span><br><span class="line">rqt_graph                   <span class="comment"># 显示节点话题服务关系</span></span><br><span class="line">rqt_plot                    <span class="comment"># 打印数据</span></span><br><span class="line">rosrun rqt_tf_tree rqt_tf_tree  <span class="comment"># 打印当前机器人的tf树</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># tf相关</span></span><br><span class="line">tf_monitor /frame1 /frame2  <span class="comment"># 查看坐标系之间的关系</span></span><br><span class="line">tf_echo /frame1 /frame2     <span class="comment"># 打印frame2相对frame1的变换</span></span><br><span class="line">static_transform_publisher x y z yaw pitch roll (或 qx qy qz qw) frame_id child_frame_id period_in_ms   <span class="comment"># 静态发布两个坐标系之间的关系</span></span><br></pre></td></tr></table></figure>
